<html>

    </head>
    <body>
        
    	<div id="firstblock">
	        <div id="header">     
	            <h1>Junkgo</h1>
                <div id="download">
                    <img src="IMAGES/app_store.png">
                    <img src="IMAGES/googlePlay.png">
                </div>
	        </div> 
	    </div>
      	
		<div id="secondblock">
            <div id="topMap">
            	 
            	 <!-- SWIPER -->
				<div id="swiper">
		            <div class="swiper-container swiper-container-horizontal- swiper-container-free-mode">
		                <div class="swiper-wrapper">
		                    <div class="swiper-slide"><img src="images/macdo.png"></div>
		                    <div class="swiper-slide"><img src="images/burgerk.png"></div>
		                    <div class="swiper-slide"><img src="images/subway.png"></div> 
		                    <div class="swiper-slide"><img src="images/kfc.png"></div>
		                    <div class="swiper-slide"><img src="images/otacos.png"></div>
		                    <div class="swiper-slide"><img src="images/quick.png"></div>
		                </div>
		            </div>  

		            <script src="js/swiper.min.js"></script>

		            <script> 
		                var swiper = new Swiper('.swiper-container', {
		                    pagination: '.swiper-pagination',
		                    slidesPerView: 4,
		                    paginationClickable: true,
		                    spaceBetween: 5,
		                    freeMode: true,
		                    loop: true,
		                    keyboardControl: true,
		                });
		            </script>
		        </div>
            </div>

            <!-- END SWIPER -->

			<div id="map">   
				<script>
					    var map;
					    function init() {
					        // activate the map on the div#map and center id by default on a static lat/lng
					        map = new google.maps.Map(document.getElementById('map'), {
					            center: {lat: 48.8, lng: 2.35},
					            zoom: 15 ,
                                styles : style,
                                scrollwheel: false,
					        });
					        
					        if (navigator.geolocation) {
					            navigator.geolocation.getCurrentPosition(function(position) {
					                var pos = {
					                    lat: position.coords.latitude,
					                    lng: position.coords.longitude
					                };

					                map.setCenter(pos);
					                var marker = new google.maps.Marker({
					                    position: pos,
					                    map: map,
					                    title: 'Webstart !'
					                });
					            }, function() {
					                // error can't get the location
					                console.error('error can\'t get the location');
					            });
					        } else {
					            // Browser doesn't support Geolocation
					            console.error('your browser doesn\'t support Geolocation');
					        }
					    }
                    
					        
					    $(document).ready(init);
			    </script>
	        </div>
            <div id="botMap"></div>
        </div>
